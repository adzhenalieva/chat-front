<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control_work_6</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src='js/jquery-3.3.1.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="js/Task.js"></script>
</head>
<body>
<div class="modal fade" id="firstModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="firstName" type="text" placeholder="First name">
                <input id="lastName" type="text" placeholder="Last Name">
            </div>
            <div class="modal-footer">
                <button id="saveName" type="button" class="btn btn-secondary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="secondModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Follow User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="subscribeNewMail" type="text" placeholder="Email">
            </div>
            <div class="modal-footer">
                <button id="subscribe" type="button" class="btn btn-secondary" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div id="preloader"></div>
    <p id="main">
    </p>
    <button id="edit" data-toggle="modal" data-target="#firstModal">Edit</button>
    <button id="openModalSubscribe" data-toggle="modal" data-target="#secondModal"> + Follow user</button>
    <div class="postSend">
        <input id="message" type="text" placeholder="What's happening?">
        <button id="sendMessage">Send new post</button>
    </div>
    <div id="posts">
    </div>
    <div id="subscriptons">
        <button id="closeDiv">X</button>
    </div>
    <button id="checkSubscriptions">Check subscriptions</button>
    <button id="unsubscribe">Delete all sunsctiptions</button>
</div>
</body>
</html>
